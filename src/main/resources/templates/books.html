<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book list</title>
</head>

<body>
<h1>Book list</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Isbn</th>
        <th>Name</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.publisher.address}"></td>
    </tr>
</table>
</body>
</html>
